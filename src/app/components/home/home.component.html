<div class="jumbotron">
    <h1>Welcome to {{appName}} </h1>
    <p>
        {{appName}} by ProMax Software is a hotel management solution for small or medium-sized hospitality businesses.
        This cloud-based solution was developed with growing independent hotels, inns, lodges, resorts, and other property types in mind.
    </p>
    <p><button class="btn btn-primary btn-lg"  (click)="openModal('custom-modal-1')" ></button></p>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Learn more</button>

</div>
<div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <h3>Modal Body</h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
        </div>
    </div>
  </div>
</div>
