<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <label> New FORM</label>
        </div>
        <div class="panel-body">
            <form [formGroup]="form" class="form-horizontal">
                <div class="form-group">
                    <label for="description" class="control-label col-sm-2">Description:</label>
                    <div class="col-sm-10">
                        <input type="text" formControlName="description" placeholder="Enter todo description">
                    </div>
                    <div class="alert alert-info" role="alert" *ngIf="descrptionControlInvalid">
                        <p>Todo must have a description</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="category" class="control-label col-sm-2">Category:</label>
                    <div class="col-sm-10">
                        <input type="text" formControlName="category" placeholder="">
                    </div>
                    <div class="alert alert-info" role="alert" *ngIf="categoryControlInvalid">
                        <p>Todo must have a category</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="subCategory" class="control-label col-sm-2">Sub Category:</label>
                    <div class="col-sm-10">
                        <input type="text" formControlName="subCategory" placeholder="">
                        <p class="bg-warning" *ngIf="subCategoryControlInvalid">Todo must have a sub category</p>
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" (click)="createTodo(form)">Apply</button>
                </div>
            </form>
        </div>
    </div>
</div>
